<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300|Work+Sans:700,800" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    

    <title>Random Quote Machine</title>
</head>
<body>
    <section id='wrapper'>
        <div id="quote-box">
            <div class="quote-text">
                <h2 id="text"></h2>
            </div>
            <div class="quote-author">
                - <span id="author"></span>
            </div>
            <div class="buttons">
                <a class="button" id="tweet-quote" title="Tweet this quote!"
                target="_top" href="#" >
                    <i class="fa fa-twitter"></i> <span>Share on twitter</span>
                 </a>

                 <a class="button" id="new-quote" href="#">
                    <i class="fa fa-plus"></i> <span>New quote</span> 
                 </a>
            </div>
        </div>

    </section>
    <script src="./app.js"></script>

</body>



</html>
